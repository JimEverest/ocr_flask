
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size API</title>
</head>
<body>
    <h1>Upload an image</h1>
    <form action="/image-size" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Get image size</button>
    </form>
</body>
</html>
